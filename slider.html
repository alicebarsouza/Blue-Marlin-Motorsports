<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="_css/slider.css">
    <title>Blue Marlin Motorsports</title>
</head>
<div class="slider">
    <div class="slider-content">

        <input type="radio" name="btn-radio" id="slide1">
        <input type="radio" name="btn-radio" id="slide2">
        <input type="radio" name="btn-radio" id="slide3">

        <div class="slide-box first">
            <img class="img-desktop" src="_img/slider1.png" alt="capa Blu Marlin"/>
        </div>

        <div class="slide-box second">
            <img class="img-desktop" src="_img/slider2.png" alt="em que acreditamos?"/>
        </div>

        <div class="slide-box">
            <img class="img-desktop" src="_img/slider3.png" alt="equipe 2024"/>

        </div>

        <div class="nav-auto">
            <div class="auto-btn1"></div>
            <div class="auto-btn2"></div>
            <div class="auto-btn3"></div>
        </div>

        <div class="nav-manual">
            <label for="slide1" class="manual-btn"></label>
            <label for="slide2" class="manual-btn"></label>
            <label for="slide3" class="manual-btn"></label>
        </div>

    </div>
</div>
